# Discord Bot Configuration

# Bot configurations with their respective directories, main scripts, and color codes
bots:
  HelperBot:
    script: main.py
    color: yellow
    directory: HelperBot
    description: Helper utilities example bot

  ChatAssistant:
    script: main.py
    color: magenta
    directory: ChatAssistant
    description: Minimal chat assistant example

  DataBot:
    script: main.py
    color: blue
    directory: DataBot
    description: Data processing example bot

# Global bot runner settings
global_settings:
  log_directory: logs
  max_restart_attempts: 3
  restart_delay: 5  # seconds between restart attempts